<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid text-center">  
        <a href="#" class="dropdown-toggle pull-right" data-toggle="dropdown">
            <img src="images/new_image.png" class="user-image" alt="User Image">
            <span class="hidden-xs text">{{user | uppercase}}</span>
        </a>
    </div>
</nav>
<div class="hold-transition skin-blue sidebar-mini">

    <div class="row">
        <div class="col-md-3">
            <div class="chat-sidebar users-list clearfix">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Online Members</h3>
                    </div>
                    <div class="box-body direct-chat-messages">
                        <div class="sidebar-name" ng-repeat="friend in online_friends track by $index">
                            <a href="" ng-click="chat_popup(friend)">
                                <img width="30" height="30" src="images/new_image.png" alt="User Image" />
                                <span class="users-list-name">{{friend}}</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Active Members</h3>
                    </div>
                    <div class="box-body direct-chat-messages">
                        <div ng-repeat="user in users">
                            <a href="" data-toggle="modal" data-target="#myModal" ng-click="friend_request(user)">
                                <img width="30" height="30" src="images/new_image.png" alt="User Image" />
                                <span class="users-list-name">{{user}}</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Are you sure you want to connect to {{friend}}?</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="confirm()">ok</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
                </div>
            </div>

        </div>
    </div>


</div>
